<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border:2px solid blue;
            display:inline-block;
            padding: 45px;
            margin: 34px;
        }
        .box1{
           /* display:none; this will only hide 
            visibility: hidden;*/  /*this will leave the space and then write the text*/
        }
    </style>
</head>
<body>
    <div class="box">
        i am a div
    </div>
    <div class="box box1">
        i am an other div.
    </div>
    <span>i am a good</span>  <!--inline-->
    <span>boy</span>
</body>
</html>
