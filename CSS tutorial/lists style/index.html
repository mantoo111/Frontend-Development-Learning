<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list</title>
    <style>
        li{
            list-style:devanagri;
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid black;
            list-style-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc_NEc8A16sOFBrLMoOcBUwFZlZ84A9UzfRw&s");
       list-style-type: disk;
        }
    </style>
</head>
<body>
    <nav>
       <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
       </ul> 
    </nav>
</body>
</html>
