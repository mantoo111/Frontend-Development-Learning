<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>specificity and cascade</title>
    <style>
      h1 {
        color: aqua;
      }
      .yellow {
        color: yellow;
      }
      .cred {
        color: red;
      }
      .cpurple {
        color: purple;
      }
    </style>
  </head>
  <body>
    <div><h1 class="yellow cred cpurple">css specification</h1></div>
  </body>
</html>
