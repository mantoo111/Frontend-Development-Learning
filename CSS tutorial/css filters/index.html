<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <style>
      img {
        /* filter: blur(10px); */
      }
      .img1{
filter: brightness(122%) contrast(200%);
      }
      .img2{
        filter: opacity(0.6);
      }
      .img3{
/* filter: grayscale(20%); */
filter: sepia(100%);
      }

    </style>
    }
  </head>
  <body>
    <div class="container">
      <img class="img1"
      src="https://static.vecteezy.com/system/resources/thumbnails/025/061/745/small/4k-beautiful-colorful-abstract-wallpaper-photo.jpg"/>
      <img class="img2"
      src="https://m.media-amazon.com/images/M/MV5BNTYwMDhlMGUtN2E0OS00ZjdjLThjOWUtMTcyYTM0NDE0YTRjXkEyXkFqcGdeQXVyNDY5MjMyNTg@._V1_.jpg"/>
      <img class="img3"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdWu5zeR8R8_YWxwOI3ULAov4WTZa0bxxJBw&s"/>
    </div>
  </body>
</html>
